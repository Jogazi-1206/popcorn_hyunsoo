<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝콘수학학원</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
    <!-- React 라이브러리 설정 -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.263.1"
            }
        }
    </script>
    <script type="module" src="https://esm.sh/run" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Phone, MapPin, BookOpen, GraduationCap, Calendar, CheckCircle, Menu, X, Star, Microscope, Award, HelpCircle, Layers, Image as ImageIcon, Send, User, FileText, Mail, Loader2, MessageCircle, Quote, ExternalLink } from 'lucide-react';

        // 육각형 스탯 차트 (글자 잘림 방지용 viewBox 확장)
        const StatChart = () => {
            const stats = [
                { label: "재능", value: 6 },
                { label: "노력", value: 2 },
                { label: "인성", value: 1 },
                { label: "무릎", value: 1 },
                { label: "실력", value: 6 },
                { label: "학력", value: 6 }
            ];
            
            const maxVal = 6;
            const size = 90;
            const center = 150;
            
            const getPoint = (index, value) => {
                const angle = (Math.PI / 3) * index - (Math.PI / 2);
                const radius = (value / maxVal) * size;
                const x = center + radius * Math.cos(angle);
                const y = center + radius * Math.sin(angle);
                return `${x},${y}`;
            };

            const polygonPoints = stats.map((stat, i) => getPoint(i, stat.value)).join(" ");
            const bgPoints = stats.map((_, i) => getPoint(i, maxVal)).join(" ");

            return (
                <div className="relative w-full max-w-[280px] mx-auto">
                    <svg viewBox="0 0 300 300" className="w-full h-full drop-shadow-xl">
                        <polygon points={bgPoints} fill="rgba(255,255,255,0.1)" stroke="#e2e8f0" strokeWidth="1" />
                        {[1, 2, 3, 4, 5].map(level => (
                             <polygon key={level} points={stats.map((_, i) => getPoint(i, level)).join(" ")} fill="none" stroke="#e2e8f0" strokeWidth="0.5" strokeDasharray="4 2" />
                        ))}
                        <polygon points={polygonPoints} fill="rgba(16, 185, 129, 0.6)" stroke="#059669" strokeWidth="2" />
                        {stats.map((stat, i) => {
                            const angle = (Math.PI / 3) * i - (Math.PI / 2);
                            const labelRadius = size + 35;
                            const x = center + labelRadius * Math.cos(angle);
                            const y = center + labelRadius * Math.sin(angle);
                            return (
                                <g key={i}>
                                    <text x={x} y={y} textAnchor="middle" dominantBaseline="middle" className="text-xs font-bold fill-slate-600" style={{ fontSize: '14px', fontWeight: '800' }}>{stat.label}</text>
                                    <text x={x} y={y + 16} textAnchor="middle" dominantBaseline="middle" className="text-xs fill-emerald-600 font-bold" style={{ fontSize: '12px' }}>{stat.value}점</text>
                                </g>
                            );
                        })}
                    </svg>
                </div>
            );
        };

        // 메일 전송 모달
        const ContactModal = ({ isOpen, onClose }) => {
            const [formData, setFormData] = useState({
                name: '',
                contact: '',
                subject: '레벨테스트 신청합니다',
                message: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            if (!isOpen) return null;

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                try {
                    const response = await fetch("https://formsubmit.co/ajax/fleasbase35@naver.com", {
                        method: "POST",
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            contact: formData.contact,
                            subject: formData.subject,
                            message: formData.message,
                            _subject: `[팝콘수학 문의] ${formData.name}님 - ${formData.subject}`
                        })
                    });

                    if (response.ok) {
                        alert("문의가 성공적으로 전송되었습니다! 곧 연락드리겠습니다. 🍿");
                        setFormData({ name: '', contact: '', subject: '레벨테스트 신청합니다', message: '' });
                        onClose();
                    } else {
                        alert("전송에 실패했습니다. 잠시 후 다시 시도해주세요.");
                    }
                } catch (error) {
                    alert("오류가 발생했습니다. 다시 시도해주세요.");
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm transition-opacity">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
                        <div className="bg-emerald-600 p-4 flex justify-between items-center">
                            <h3 className="text-white font-bold text-lg flex items-center gap-2">
                                <Mail size={20} /> 상담 / 레벨테스트 신청
                            </h3>
                            <button onClick={onClose} className="text-white/80 hover:text-white hover:bg-emerald-700 rounded-full p-1 transition-colors">
                                <X size={24} />
                            </button>
                        </div>
                        
                        <div className="p-6">
                            <p className="text-sm text-slate-500 mb-6 bg-slate-50 p-3 rounded border border-slate-100">
                                💡 내용을 입력하고 보내기를 누르면 원장님께 바로 알림이 갑니다.
                            </p>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">이름</label>
                                    <input 
                                        type="text" 
                                        required
                                        className="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all" 
                                        placeholder="학생 또는 학부모님 성함"
                                        value={formData.name}
                                        onChange={e => setFormData({...formData, name: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">연락처</label>
                                    <input 
                                        type="text" 
                                        required
                                        className="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all" 
                                        placeholder="010-0000-0000"
                                        value={formData.contact}
                                        onChange={e => setFormData({...formData, contact: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">제목</label>
                                    <select 
                                        className="w-full rounded-lg border-slate-300 border p-3 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none bg-white"
                                        value={formData.subject}
                                        onChange={e => setFormData({...formData, subject: e.target.value})}
                                    >
                                        <option>레벨테스트 신청합니다</option>
                                        <option>수강 상담 문의드립니다</option>
                                        <option>기타 문의</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">문의 내용</label>
                                    <textarea 
                                        required
                                        className="w-full rounded-lg border-slate-300 border p-3 h-24 resize-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all" 
                                        placeholder="궁금하신 점을 적어주세요."
                                        value={formData.message}
                                        onChange={e => setFormData({...formData, message: e.target.value})}
                                    ></textarea>
                                </div>
                                <button 
                                    type="submit" 
                                    disabled={isSubmitting}
                                    className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed"
                                >
                                    {isSubmitting ? (
                                        <>
                                            <Loader2 size={20} className="animate-spin" /> 전송 중...
                                        </>
                                    ) : (
                                        <>
                                            <Send size={20} /> 문의 접수하기
                                        </>
                                    )}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const PopcornMath = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);
            const openModal = () => {
                setIsMenuOpen(false);
                setIsModalOpen(true);
            };

            const reviews = [
                {
                    text: "선생님 무릎이 안 좋으셔서 가끔 앉아서 수업하시는데, 열정만큼은 서서 하는 것보다 훨씬 대단하세요! 덕분에 수학 포기하려다 다시 잡았습니다.",
                    name: "김OO 학생",
                    school: "건대부고 2학년",
                    avatar: "김",
                    color: "bg-emerald-100 text-emerald-600"
                },
                {
                    text: "인성 1점이라고 장난치시지만 겪어보니 최소 1.5점은 되는 것 같아요 ㅋㅋ 츤데레 스타일로 꼼꼼하게 다 챙겨주셔서 감동했습니다.",
                    name: "이OO 학생",
                    school: "동대부여고 1학년",
                    avatar: "이",
                    color: "bg-blue-100 text-blue-600"
                },
                {
                    text: "수학 40점대였는데 팝콘 먹듯이 개념부터 차근차근 씹어먹다 보니 이번 기말고사 92점 받았습니다! 진짜 기적이에요 ㅠㅠ",
                    name: "박OO 학생",
                    school: "광남중 3학년",
                    avatar: "박",
                    color: "bg-yellow-100 text-yellow-600"
                },
                {
                    text: "노력 2점이라뇨? 시험 기간에 새벽 2시까지 카톡으로 질문 받아주시는 거 보고 울 뻔했습니다.. 말만 그렇게 하시고 학생한텐 진심이심.",
                    name: "최OO 학생",
                    school: "광양고 2학년",
                    avatar: "최",
                    color: "bg-red-100 text-red-600"
                },
                {
                    text: "다른 학원은 공식 외우라고만 하는데 여기는 '왜' 그런지 알려줘서 좋아요. 칠판 안 보고 설명하시는데도 다 맞아서 소름 돋음...",
                    name: "정OO 학생",
                    school: "대원여고 1학년",
                    avatar: "정",
                    color: "bg-purple-100 text-purple-600"
                },
                {
                    text: "솔직히 나만 알고 싶은 학원임... 친구들한테는 비밀로 하고 다녀요 ㅋㅋ 이번 모의고사 1등급 찍었습니다! 쌤 감사해요!",
                    name: "강OO 학생",
                    school: "자양고 3학년",
                    avatar: "강",
                    color: "bg-indigo-100 text-indigo-600"
                },
                {
                    text: "엄마가 팝콘수학 가라길래 이름 특이해서 왔는데, 성적이 진짜 팝콘처럼 튀어 오름 ㅋㅋㅋ 닉값 제대로 합니다.",
                    name: "한OO 학생",
                    school: "건대부중 2학년",
                    avatar: "한",
                    color: "bg-pink-100 text-pink-600"
                },
                {
                    text: "쌤이 홍대 수석이라 그런지 문제 푸는 스킬이 남달라요. 복잡한 문제도 3줄 컷 내주실 때마다 쾌감 쩔어요.",
                    name: "윤OO 학생",
                    school: "배재고 1학년",
                    avatar: "윤",
                    color: "bg-orange-100 text-orange-600"
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 relative">
                
                {/* 모달 */}
                <ContactModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />

                {/* 네비게이션 */}
                <nav className="sticky top-0 z-40 bg-white/90 backdrop-blur-md shadow-sm border-b border-slate-100">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        <div className="flex-shrink-0 flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                        <div className="w-8 h-8 bg-emerald-500 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">P</div>
                        <span className="text-xl font-bold text-slate-900 tracking-tight">팝콘<span className="text-emerald-600">수학</span></span>
                        </div>

                        <div className="hidden md:flex space-x-8 items-center">
                        <a href="#about" className="text-slate-600 hover:text-emerald-600 transition-colors font-medium">학원소개</a>
                        <a href="#curriculum" className="text-slate-600 hover:text-emerald-600 transition-colors font-medium">커리큘럼</a>
                        <a href="#teacher" className="text-slate-600 hover:text-emerald-600 transition-colors font-medium">선생님</a>
                        <a href="#reviews" className="text-slate-600 hover:text-emerald-600 transition-colors font-medium">수강후기</a>
                        <button onClick={openModal} className="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2 rounded-full transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 font-bold">
                            상담문의
                        </button>
                        </div>

                        <div className="md:hidden flex items-center">
                        <button onClick={toggleMenu} className="text-slate-600 hover:text-slate-900 focus:outline-none">
                            {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                        </div>
                    </div>
                    </div>

                    {isMenuOpen && (
                    <div className="md:hidden bg-white border-b border-slate-100 absolute w-full shadow-lg">
                        <div className="px-4 pt-2 pb-4 space-y-2">
                        <a href="#about" className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-emerald-600 hover:bg-slate-50" onClick={toggleMenu}>학원소개</a>
                        <a href="#curriculum" className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-emerald-600 hover:bg-slate-50" onClick={toggleMenu}>커리큘럼</a>
                        <a href="#teacher" className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-emerald-600 hover:bg-slate-50" onClick={toggleMenu}>선생님</a>
                        <a href="#reviews" className="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-emerald-600 hover:bg-slate-50" onClick={toggleMenu}>수강후기</a>
                        <button onClick={openModal} className="block w-full text-left px-3 py-2 mt-4 bg-emerald-600 text-white text-center rounded-md font-bold">상담문의</button>
                        </div>
                    </div>
                    )}
                </nav>

                {/* 메인 히어로 섹션 */}
                <section className="relative bg-white overflow-hidden" id="about">
                    <div className="max-w-6xl mx-auto">
                    <div className="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32 pt-20 px-4 sm:px-6 lg:px-8 flex flex-col justify-center h-full">
                        <main className="mt-10 mx-auto max-w-7xl sm:mt-12 md:mt-16 lg:mt-20 xl:mt-28">
                        <div className="sm:text-center lg:text-left">
                            <div className="inline-block px-4 py-1.5 rounded-full bg-emerald-100 text-emerald-700 font-bold text-sm mb-4 tracking-wide animate-pulse">
                            ✨ 성적이 팡팡 터지는 즐거운 수학
                            </div>
                            <h1 className="text-4xl tracking-tight font-extrabold text-slate-900 sm:text-5xl md:text-6xl leading-tight">
                            <span className="block xl:inline">"오늘, 팝콘수학</span>{' '}
                            <span className="block text-emerald-600 xl:inline">오길 잘했다"</span>
                            </h1>
                            <p className="mt-3 text-base text-slate-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            어렵기만 했던 수학과 과학, 이제 팝콘처럼 가볍고 즐겁게 시작하세요. 
                            기초부터 심화까지, 1:1 맞춤 학습으로 실력을 확실하게 올려드립니다.
                            </p>
                            <div className="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start gap-3">
                            <div className="rounded-md shadow">
                                <button onClick={openModal} className="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-emerald-600 hover:bg-emerald-700 md:py-4 md:text-lg transition-all">
                                무료 레벨테스트 신청
                                </button>
                            </div>
                            <div className="mt-3 sm:mt-0 sm:ml-3">
                                <a href="#curriculum" className="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-emerald-700 bg-emerald-100 hover:bg-emerald-200 md:py-4 md:text-lg transition-all">
                                커리큘럼 보기
                                </a>
                            </div>
                            </div>
                        </div>
                        </main>
                    </div>
                    </div>
                    
                    {/* 학원 전경 사진 */}
                    <div className="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 bg-emerald-50 flex items-center justify-center overflow-hidden min-h-[300px]">
                        <div className="relative w-full h-full flex items-center justify-center bg-slate-100 overflow-hidden">
                           <img 
                               src="./academic.jpg" 
                               alt="팝콘수학학원 전경" 
                               className="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity duration-700"
                               onError={(e) => {
                                   e.target.style.display = 'none';
                               }}
                           />
                           <div className="absolute -z-10 w-96 h-96 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
                           <div className="absolute -z-10 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000 top-0 right-0"></div>
                        </div>
                    </div>
                </section>

                {/* 명예의 전당 */}
                <section className="py-16 bg-slate-900 text-white overflow-hidden relative">
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0 opacity-20">
                        <div className="absolute w-96 h-96 bg-emerald-500 rounded-full blur-3xl -top-20 -left-20"></div>
                        <div className="absolute w-96 h-96 bg-blue-500 rounded-full blur-3xl bottom-0 right-0"></div>
                    </div>
                    
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="text-center mb-12">
                            <div className="flex justify-center mb-4">
                                <Award size={48} className="text-yellow-400" />
                            </div>
                            <h2 className="text-3xl font-bold text-white sm:text-4xl mb-4">불가능을 가능으로!</h2>
                            <p className="text-slate-300 text-lg">팝콘수학이 만들어낸 기적 같은 결과입니다.</p>
                        </div>
                        
                        <div className="max-w-3xl mx-auto bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20 transform hover:scale-105 transition-transform duration-300">
                            <div className="flex flex-col md:flex-row items-center gap-6">
                                <div className="w-24 h-24 rounded-full bg-yellow-400 flex items-center justify-center text-slate-900 text-4xl font-bold shadow-lg shrink-0">
                                    🏆
                                </div>
                                <div className="text-center md:text-left">
                                    <h3 className="text-2xl font-bold text-yellow-400 mb-2">대원고 조OO 학생</h3>
